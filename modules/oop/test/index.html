<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OOP Tester</title>
    <script src="../../../dist/oop.js"></script>
    <script>
        IFoo = $oop.Class.fetch('IFoo')
            .define({
                foo: function () {
                }
            });

        IQuux = $oop.Class.fetch('IQuux')
            .define({
                quux: function () {
                }
            });

        setTimeout(function () {
            Foo = $oop.Class.fetch('Foo')
                .implement(IFoo)
                .define({
                    foo: function () {
                        console.log(1);
                        return this;
                    }
                });
        });

        setTimeout(function () {
            Bar = $oop.Class.fetch('Bar')
                .define({
                    foo: Foo.create()
                });
        });

        setTimeout(function () {
            Bar = $oop.Class.fetch('Bar')
                .require(Foo)
                .define({
                    foo: function () {
                        console.log(2);
                        return this;
                    }
                });
        });

        setTimeout(function () {
            Baz = $oop.Class.fetch('Baz')
                .include(Foo)
                .include(Bar)
                .define({
                    baz: function () {
                        console.log(3);
                        return this;
                    }
                });
        });

        setTimeout(function () {
            Quux = $oop.Class.fetch('Quux')
                .implement(IQuux);
        });

        setTimeout(function () {
            console.log("Calling Foo.create().foo()");
            console.log(Foo.create().foo());
        });

        setTimeout(function () {
            console.log("Calling Bar.create().foo()");
            console.log(Bar.create().foo());
        });

        setTimeout(function () {
            console.log("Calling Baz.create().foo()");
            console.log(Baz.create().foo());
        });

        setTimeout(function () {
            console.log("Calling Quux.create().foo()");
            console.log(Quux.create().foo());
        });
    </script>
</head>
<body>

</body>
</html>
